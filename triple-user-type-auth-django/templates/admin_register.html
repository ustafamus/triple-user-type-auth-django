<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 contents">
                    <div class="row justify-content-center">
                        <div class="col-md-12">
                            <div class="form-block">
                                <div class="mb-4">
                                    <h1>Admin Registration Page</h1>
                                </div>
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-group first">
                                        <label for="username">Username</label>
                                        {{ form.username }}
                                    </div>
                                    <div class="form-group first">
                                        <label for="email">Email</label>
                                        {{ form.email}}
                                    </div>
                                    <div class="form-group last mb-4">
                                        <label for="password">Password</label>
                                        {{ form.password1 }}
                                    </div>
                                    <div class="form-group last mb-4">
                                        <label for="password">Confirm Password</label>
                                        {{ form.password2 }}
                                    </div>
                                    <div class="form-group d-flex mb-5 align-items-center">
                                        <label class="control control--checkbox mb-0">
                                            <span class="caption">Admin</span>
                                            <input type="checkbox" name="is_admin" id="is_admin_checkbox" checked>
                                            <div class="control__indicator"></div>
                                        </label>
                                    </div>

                                    <input type="submit" value="Register" class="btn btn-pill text-white btn-block btn-primary">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Not necessary for layout) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript to prevent changing the checkbox value
        document.getElementById('is_admin_checkbox').addEventListener('click', function(event) {
            event.preventDefault();
            return false;
        });
    </script>
</body>
</html>
